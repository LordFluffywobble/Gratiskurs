<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <img id="bilde1"
        src="https://upload.wikimedia.org/wikipedia/commons/7/79/Operation_Upshot-Knothole_-_Badger_001.jpg"
        style="display: none" />
    <img id="bilde2"
        src="../../img/Fransk_bulldog.png"
        style="display: none" />
    <canvas id="game" width="480" height="730"></canvas>
    <script>
        const c = document.getElementById("game");
        const ctx = c.getContext("2d");

        // Create gradient
        var grd = ctx.createLinearGradient(0, 0, 480, 480);
        grd.addColorStop(0, "red");
        grd.addColorStop(0.5, "white");
        grd.addColorStop(1, "blue");

        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 480, 730);

        // ctx.beginPath();
        // ctx.moveTo(0, 0);
        // ctx.lineTo(200, 100);
        // ctx.stroke();

        // ctx.beginPath();
        // ctx.moveTo(100, 100);
        // ctx.lineTo(300, 200);
        // ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle = 'green';
        ctx.arc(200, 150, 80, 0, Math.PI * 2);
        ctx.fill();

        ctx.font = "30px Arial";
        ctx.fillText("Hello World", 10, 50);
        ctx.strokeText("Hello World", 10, 50);

        const img1 = document.getElementById('bilde1');
        ctx.drawImage(img1, 50, 300, 380, 250);

        const img2 = document.getElementById('bilde2');
        ctx.drawImage(img2, 50, 100);

    </script>
</body>

</html>
